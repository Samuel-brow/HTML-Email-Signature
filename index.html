<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTML Email Signature</title>
	<style type="text/css">
		body {
			margin: 0;
		}
		table {
			border-spacing: 0;
		}
		td {
			padding: 0;
		}
		img {
			border: 0;
		}
		.wrapper {
			width: 100%;
			background-color: #dad4cb;
			table-layout: fixed;
			display: flex;
		    justify-content: center;
		}
		.main {
			width: 100%;
			max-width: 600px;
			background-color: #fff;
			color: #282828;
			font-family: 'lato', Arial, Helvetica, sans-serif;
			box-shadow: 0 0 25px rgba(0, 0, 0, .15);
			text-align: left; 
			text-decoration: none
		}

		@import url('https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap');

	</style>
</head>
<body>

	<div class="wrapper">

		<table class="main" width="100%">

<!-- PROFILE IMAGE -->
			<tr>
				<td style="padding: 20px 0 8px 10px;">
					<img src="https://i.ibb.co/J2fCs4s/profile-img.jpg" alt="Harry Christmas" width="150" style="display: block; outline: none; border: 0; border-radius: 5px;">
				</td>
			</tr>

<!-- NAME -->
			<tr>
				<td style="font-size: 22px; font-weight: 700; padding: 5px 0 0 12px; line-height: 24px; text-align: left;">Harry Christmas</td>
			</tr>

<!-- TITLE -->
			<tr>
				<td style="font-size: 16px; font-weight: 400; padding: 10px 0 0 12px; line-height: 18px; text-align: left; letter-spacing: 2px; text-transform: uppercase;">
					Email Developer
				</td>
			</tr>


<!-- EMAIL -->
			<tr>
				<td style="padding: 0px;">
					<table width="100%">
						<tr>
							<td style="padding: 8px 0 0 10px;">
								<a href="mailto:harry@website.com"><img src="https://i.ibb.co/9Vyf5Hy/mail.png" alt="Email Me" width="22px" style="border: 0;"></a>
								<a href="mailto:harry@website.com" style="color: #282828; font-size: 16px; text-decoration: none;">
									harry@website.com
								</a>
							</td>
						</tr>
					</table>
				</td>
			</tr>

<!-- PHONE -->
			<tr>
				<td style="padding: 0px;">
					<table width="100%">
						<tr>
							<td style="padding: 8px 0 0 10px;">
								<a href="tel:1-800-8888-888"><img src="https://i.ibb.co/7RHWwsq/phone.png" alt="Call Me" width="22px" style="border: 0;"></a>
								<a href="tel:1-800-8888-888" style="color: #282828; font-size: 16px; text-decoration: none;">1-800-8888-888</a>
							</td>
						</tr>
					</table>
				</td>
			</tr>

<!-- WEBSITE -->
			<tr>
				<td style="padding: 0px;">
					<table width="100%">
						<tr>
							<td style="padding: 5px 0 0 10px;">
								<a href="https://harry@website.com"><img src="https://i.ibb.co/Mg56tpQ/globe.png" alt="Website" width="22px" style="border: 0;"></a>
								<a href="harry@website.com" style="color: #282828; font-size: 16px; text-decoration: none  !important;">
								harry@website.com
								</a>
							</td>
						</tr>
					</table>
				</td>
			</tr>


<!-- SOCIAL MEDIA -->

			<tr>
				<td style="padding: 0px;">
					<table width="100%">
						<tr>
							<td style="padding: 14px;">
								<a href="#"><img src="https://i.ibb.co/VDk5kNH/circle-facebook.png" alt="Facebook" width="30px" style="border: 0;"></a>
								<a href="#"><img src="https://i.ibb.co/7v2Bq3j/twitterx.png" alt="Twitterx" width="30px" style="border: 0;"></a>
								<a href="#"><img src="https://i.ibb.co/0mrPtJ2/circle-instagram.png" alt="Instagram" width="30px" style="border: 0;"></a>
								<a href="#"><img src="https://i.ibb.co/7JJ7pDP/circle-linkedin.png" alt="Linkedin" width="30px" style="border: 0;"></a>
								<a href="#"><img src="https://i.ibb.co/LrxNtNj/circle-youtube.png" alt="Youtube" width="30px" style="border: 0;"></a>
								</a>
							</td>
						</tr>
					</table>
				</td>
			</tr>	
		</table> <!-- End Main Class -->

	</div> <!-- End Wrapper -->

</html>
